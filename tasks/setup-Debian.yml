---
- name: add repository
  apt_repository:
    repo: deb http://repos.azulsystems.com/ubuntu stable main
    state: present

- name: Update all packages
  apt:
    update_cache: yes
    upgrade: dist

- name: install the zulu jdk
  apt:
    deb: "{{ zulu_url_repo }}"
    state: present

  environment:
    LANG: en_US.UTF-8
    LANGUAGE: en_US:en
    LC_ALL: en_US.UTF-8
