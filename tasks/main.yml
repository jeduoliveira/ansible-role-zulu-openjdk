---
- name: Include variables.
  include_vars: vars.yml

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: Define zulu_version.
  set_fact:
    zulu_version: "{{ __zulu_version }}"
  when: zulu_version is not defined

- name: Define Zulu Release.
  set_fact:
    zulu_release: "{{ __zulu_release }}"
  when: zulu_release is not defined

- name: Define zulu_jdk_version.
  set_fact:
    zulu_jdk_version: "{{ __zulu_jdk_version }}"
  when: zulu_jdk_version is not defined

- include_tasks: setup_redhat.yml
  when: ansible_os_family == 'RedHat'

- include_tasks: setup_debian.yml
  when: ansible_os_family == 'Debian'

- name: set JAVA_HOME if configured.
  template:
    src: java_home.sh.j2
    dest: /etc/profile.d/java_home.sh
    mode: 0755
  environment:
    JAVA_HOME: "{{ java_home }}"
  when: java_home is defined and java_home
